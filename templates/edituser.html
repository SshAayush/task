{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Profile</title>
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{%static 'css/profile.css'%}" />
  </head>
  <body style="overflow: hidden;">
    {% include "nav.html" %}
    
      <hr class="mt-0 mb-4" />
      <div class="row">
        <div class="col-xl-4">
              <!-- Error warning toast -->
              <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
                {% if messages %}
                  {% for message in messages %}
                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                      <div class="toast-header">
                        <strong class="me-auto">Notification</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                      </div>
                      <div class="toast-body">
                        {{ message }}
                      </div>
                    </div>
                  {% endfor %}
                {% endif %}
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-8 container">
          <!-- Account details card-->
          <div class="card mb-4">
            <div class="card-header">Edit User Details {{ additionalDetail.username }}</div>
            <div class="card-body">
              <form action="{% url 'edituser' userDetail.id %}" method="POST">
                {% csrf_token %}
                <!-- Form Group (username)-->
                <div class="mb-3">
                  <label class="small mb-1" for="inputUsername"
                    >Username</label
                  >
                  <input
                    class="form-control"
                    id="inputUsername"
                    type="text"
                    name="username"
                    placeholder="Enter your username"
                    value="{{ userDetail.username }}"
                   />
                </div>
                <!-- Form Row -->
                <div class="row gx-3 mb-3">
                  <!-- Form Group (first name)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputFirstName"
                      >First name</label
                    >
                    <input
                      class="form-control"
                      id="inputFirstName"
                      type="text"
                      name="first_name"
                      placeholder="Enter your first name"
                      value="{{ userDetail.first_name }}"
                    />
                  </div>
                  <!-- Form Group (last name)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputLastName"
                      >Last name</label
                    >
                    <input
                      class="form-control"
                      id="inputLastName"
                      type="text"
                      name="last_name"
                      placeholder="Enter your last name"
                      value="{{ userDetail.last_name }}"
                    />
                  </div>
                </div>
                <!-- Form Row -->
                <div class="row gx-3 mb-3">
                  <!-- Form Group (organization name)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputOrgName"
                      >Company name</label
                    >
                    <input
                      class="form-control"
                      id="inputOrgName"
                      type="text"
                      name="company_name"
                      placeholder="Enter your organization name"
                      value="{{ additionalDetail.company_name }}"
                    />
                  </div>
                  <!-- Form Group (location)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputLocation"
                      >Location</label
                    >
                    <input
                      class="form-control"
                      id="inputLocation"
                      type="text"
                      name="location"
                      placeholder="Enter your location"
                      value="{{ additionalDetail.location }}"
                    />
                  </div>
                </div>
                <!-- Form Group (email address)-->
                <div class="mb-3">
                  <label class="small mb-1" for="inputEmailAddress"
                    >Email address</label
                  >
                  <input
                    class="form-control"
                    id="inputEmailAddress"
                    type="email"
                    name="email"
                    placeholder="Enter your email address"
                    value="{{ userDetail.email }}"
                  />
                </div>
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                  <!-- Form Group (phone number)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputPhone"
                      >Phone number</label
                    >
                    <input
                      class="form-control"
                      id="inputPhone"
                      type="tel"
                      name="phone"
                      placeholder="Enter your phone number"
                      value="{{ additionalDetail.phone }}"
                    />
                  </div>
                  <!-- Form Group (birthday)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputBirthday"
                      >Birthday</label
                    >
                    <input
                      class="form-control"
                      id="inputBirthday"
                      type="date"
                      name="birthdate"
                      placeholder="Enter your birthday"
                      value="{{ additionalDetail.birthdate|date:'Y-m-d' }}"
                    />
                  </div>
                </div>
                <!-- Save changes button-->
                <button class="btn btn-primary" type="submit">
                  Save changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var toastContainer = document.getElementById('toast-container');
        var toasts = toastContainer.getElementsByClassName('toast');
        for (var i = 0; i < toasts.length; i++) {
          var toast = new bootstrap.Toast(toasts[i]);
          toast.show();
        }
      });
    </script>    
  </body>
</html>
