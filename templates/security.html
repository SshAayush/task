{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Security</title>
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{%static 'css/profile.css'%}" />
  </head>
  <body>
    {% include "nav.html" %}
    <hr class="mt-0 mb-4" />
    <div class="container">
        <div class="row  justify-content-center">
        <div class="col-lg-8">
          <!-- Change password card-->
          <div class="card mb-4">
        <div class="card-header">Change Password</div>
            <div class="card-body">
              <form>
                <!-- Form Group (current password)-->
                <div class="mb-3">
                  <label class="small mb-1" for="currentPassword"
                    >Current Password</label
                  >
                  <input
                    class="form-control"
                    id="currentPassword"
                    type="password"
                    placeholder="Enter current password"
                  />
                </div>
                <!-- Form Group (new password)-->
                <div class="mb-3">
                  <label class="small mb-1" for="newPassword"
                    >New Password</label
                  >
                  <input
                    class="form-control"
                    id="newPassword"
                    type="password"
                    placeholder="Enter new password"
                  />
                </div>
                <!-- Form Group (confirm password)-->
                <div class="mb-3">
                  <label class="small mb-1" for="confirmPassword"
                    >Confirm Password</label
                  >
                  <input
                    class="form-control"
                    id="confirmPassword"
                    type="password"
                    placeholder="Confirm new password"
                  />
                </div>
                <button class="btn btn-primary" type="button">Save</button>
              </form>
            </div>
        </div>
          <!-- Security preferences card-->
            <div class="card mb-4">
                
            </div>
          <!-- Delete account card-->
            <div class=" ">
            <div class="card mb-4">
                <div class="card-header">Delete Account</div>
                    <div class="card-body">
                        <p>
                            Deleting your account is a permanent action and cannot be
                            undone. If you are sure you want to delete your account, select
                            the button below.
                        </p>
                        <button class="btn btn-danger-soft text-danger" type="button">
                            I understand, delete my account
                        </button>
                    </div>
                </div>  
            </div>
            </div>
        </div>
      </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
