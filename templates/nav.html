{% load static %}
<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders navbar">
    <div class="d-flex">
      <a
        class="nav-link {% if request.path == '/profile/' %}active ms-0{% endif %}"
        href={% url 'profile' %}
        >Profile</a
      >
        <a
          class="nav-link {% if request.path == '/security/' %}active ms-0 {% endif %}" 
          href="{% url 'security' %}"
          >Security</a
        >
      {% if user.is_staff or user.is_superuser %}
        <a
          class="nav-link {% if request.path == '/viewuser/' %}active ms-0 {% endif %}" 
          href="{% url 'viewuser' %}"
          >View User</a
        >
      {% endif %}
    </div>
    
    <a class="btn btn-danger" href="{% url 'logout' %}">
      Logout
    </a>
  
  </nav>
</div>
